{% extends 'posts/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Login</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <br>
    <p><a href="{% url 'password_reset' %}" class="text-muted">Forgot Your Password?</a></p>
    
{% endblock content %}
